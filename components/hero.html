<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Gradient Background</title>
</head>
<body>

  <!-- Careers Section -->
<section class="careers-section">
    <div class="careers-container">
        <div class="careers-columns">
            <!-- Column 1: Content -->
            <div class="careers-content">
                <p class="careers-label">CAREERS</p>
                <h2 class="careers-title">Current Job <br>Openings</h2>
                <p class="careers-description">Got any Questions? Let us know! Reach out, and our team will get right back to you.</p>
                <button class="careers-contact-btn">Contact us</button>
            </div>

            <!-- Column 2: Job Openings -->
            <div class="job-openings">
                <!-- Job 1: Video Editor -->
                <div class="job-card">
                    <div class="job-details">
                        <h3 class="job-title">Video Editor with Videography Skill</h3>
                        <div class="job-meta">
                            <div class="meta-item">
                                <svg class="meta-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                <span>Full-time</span>
                            </div>
                            <div class="meta-item">
                                <svg class="meta-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <span>Coimbatore, Sundarapuram</span>
                            </div>
                        </div>
                    </div>
                    <button class="apply-btn">Apply</button>
                </div>

                <!-- Job 2: Graphics Designer -->
                <div class="job-card">
                    <div class="job-details">
                        <h3 class="job-title">Graphics designer</h3>
                        <div class="job-meta">
                            <div class="meta-item">
                                <svg class="meta-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                <span>Full-time</span>
                            </div>
                            <div class="meta-item">
                                <svg class="meta-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <span>Coimbatore, Sundarapuram</span>
                            </div>
                        </div>
                    </div>
                    <button class="apply-btn">Apply</button>
                </div>

                <!-- Job 3: Video Host -->
                <div class="job-card">
                    <div class="job-details">
                        <h3 class="job-title">Video Host (Female)</h3>
                        <div class="job-meta">
                            <div class="meta-item">
                                <svg class="meta-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12 6 12 12 16 14"></polyline>
                                </svg>
                                <span>Full-time</span>
                            </div>
                            <div class="meta-item">
                                <svg class="meta-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <span>Coimbatore, Sundarapuram</span>
                            </div>
                        </div>
                    </div>
                    <button class="apply-btn">Apply</button>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    /* Careers Section Styles */
    .careers-section {
        width: 100%;
        background: #000;
        padding: 100px 0;
        position: relative;
    }

    .careers-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
            radial-gradient(circle at 20% 30%, rgba(222, 116, 21, 0.03) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(0, 104, 166, 0.03) 0%, transparent 50%);
        pointer-events: none;
    }

    .careers-container {
        max-width: 1140px;
        margin: 0 auto;
        padding: 0 20px;
        position: relative;
        z-index: 2;
    }

    .careers-columns {
        display: flex;
        gap: 100px;
        align-items: flex-start;
    }

    /* Column 1: Content */
    .careers-content {
        flex: 1;
        max-width: 400px;
    }

    .careers-label {
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 20px;
    }

    .careers-title {
        font-size: 48px;
        font-weight: 600;
        color: white;
        line-height: 1.2;
        margin: 0 0 30px 0;
    }

    .careers-description {
        font-size: 18px;
        color: white;
        line-height: 1.6;
        margin: 0 0 40px 0;
    }

    .careers-contact-btn {
        width: 177px;
        height: 50px;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: transparent;
        color: white;
        border: 1px solid;
    }

    .careers-contact-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    /* Column 2: Job Openings */
    .job-openings {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .job-card {
        width: 639px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 30px 23px;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.4s ease;
        position: relative;
    }

    .job-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 1px solid transparent;
        border-radius: 16px;
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.1) 0%, 
            rgba(255, 255, 255, 0.05) 50%, 
            rgba(255, 255, 255, 0.1) 100%);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        padding: 1px;
        opacity: 0;
        transition: opacity 0.4s ease;
    }

    .job-card:hover {
        transform: translateY(-5px);
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.05);
    }

    .job-card:hover::before {
        opacity: 1;
    }

    .job-details {
        flex: 1;
    }

    .job-title {
        font-size: 24px;
        font-weight: 600;
        color: white;
        margin: 0 0 15px 0;
        line-height: 1.3;
    }

    .job-meta {
        display: flex;
        gap: 25px;
    }

    .meta-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .meta-icon {
        color: rgba(255, 255, 255, 0.7);
    }

    .meta-item span {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
    }

    .apply-btn {
        width: 120px;
        height: 42px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: transparent;
        color: white;
        border: 1px solid;
    }

    .apply-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
    }

    /* Mobile Responsiveness */
    @media (max-width: 1200px) {
        .careers-container {
            max-width: 95%;
        }

        .careers-columns {
            gap: 60px;
        }

        .job-card {
            width: 100%;
        }
    }

    @media (max-width: 1024px) {
        .careers-columns {
            flex-direction: column;
            gap: 50px;
        }

        .careers-content {
            max-width: 100%;
            text-align: center;
        }

        .job-openings {
            width: 100%;
        }

        .job-card {
            height: auto;
            min-height: 122px;
            padding: 25px 20px;
        }
    }

    @media (max-width: 768px) {
        .careers-section {
            padding: 60px 0;
        }

        .careers-title {
            font-size: 36px;
        }

        .careers-description {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .job-card {
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
            padding: 25px 20px;
        }

        .job-title {
            font-size: 22px;
        }

        .job-meta {
            flex-direction: column;
            gap: 10px;
        }

        .apply-btn {
            align-self: flex-end;
            width: 100px;
            height: 40px;
        }

        .careers-contact-btn {
            width: 160px;
            height: 48px;
        }
    }

    @media (max-width: 480px) {
        .careers-title {
            font-size: 32px;
        }

        .careers-label {
            font-size: 14px;
        }

        .job-title {
            font-size: 20px;
        }

        .job-card {
            padding: 20px 18px;
        }

        .apply-btn {
            width: 90px;
            height: 38px;
            font-size: 13px;
        }

        .careers-contact-btn {
            width: 150px;
            height: 46px;
            font-size: 15px;
        }

        .meta-item span {
            font-size: 13px;
        }
    }

    @media (max-width: 380px) {
        .careers-title {
            font-size: 28px;
        }

        .job-title {
            font-size: 18px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const applyButtons = document.querySelectorAll('.apply-btn');
        const contactBtn = document.querySelector('.careers-contact-btn');

        // Apply button click handlers
        applyButtons.forEach(button => {
            button.addEventListener('click', function() {
                const jobCard = this.closest('.job-card');
                const jobTitle = jobCard.querySelector('.job-title').textContent;
                
                // Add your apply functionality here
                console.log(`Applying for: ${jobTitle}`);
                // Example: Open application form or redirect to application page
                // window.open('/apply?position=' + encodeURIComponent(jobTitle), '_blank');
            });
        });

        // Contact button click handler
        contactBtn.addEventListener('click', function() {
            // Add your contact functionality here
            console.log('Contact button clicked');
            // Example: Scroll to contact section or open contact modal
            // document.querySelector('.contact-section').scrollIntoView({ behavior: 'smooth' });
        });

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    // Staggered animation for job cards
                    setTimeout(() => {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }, index * 150);
                }
            });
        }, observerOptions);

        // Observe job cards for scroll animations
        const jobCards = document.querySelectorAll('.job-card');
        jobCards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s ease';
            observer.observe(card);
        });

        // Observe careers content
        const careersContent = document.querySelector('.careers-content');
        careersContent.style.opacity = '0';
        careersContent.style.transform = 'translateY(20px)';
        careersContent.style.transition = 'all 0.6s ease';
        observer.observe(careersContent);
    });
</script>

</body>
</html>
