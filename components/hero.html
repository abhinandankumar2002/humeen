<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: #111;
  margin: 0;
}

.hero-btn {
  position: relative;
  width: 178px;
  height: 50px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(90deg, #FF5900 0%, #134B9D 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  overflow: visible; /* allow glow to extend outside */
}

/* âœ¨ Outer top glow */
.hero-btn::before {
  content: "";
  position: absolute;
  top: -4px; /* move glow outside */
  left: 0;
  width: 100%;
  height: 12px; /* height of glow area */
  background: linear-gradient(
    90deg,
    rgba(0, 0, 0, 0.9) 0%,
    rgb(255, 217, 2) 50%,
    rgba(255, 180, 0, 0.1) 100%
  );
  filter: blur(12px);
  border-top-left-radius: 8px;
  border-top-right-radius: 8px;
  pointer-events: none;
  z-index: 3;
  opacity: 0.9;
  animation: glowPulse 2s ease-in-out infinite;
}

/* glowing pulse animation */
@keyframes glowPulse {
  0%, 100% { opacity: 0.9; filter: blur(6px); }
  50% { opacity: 0.5; filter: blur(8px); }
}

.inner-hero-btn {
  width: 176px;
  height: 48px;
  background: black;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  z-index: 2; /* stay below glow */
}

.inner-hero-btn p {
  font-size: 16px;
  font-weight: bold;
  color: white;
  margin: 0;
}
</style>
</head>
<body>
  <button class="hero-btn">
    <div class="inner-hero-btn">
      <p>Show me How</p>
    </div>
  </button>
</body>
</html>
